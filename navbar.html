<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Moderne avec Masquage</title>

    <!-- Inclusion de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            height: 2000px; /* Juste pour permettre le défilement */
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: rgba(2, 77, 112, 0.85); /* Blue background */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Navbar links container */
        .navbar-nav {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

       

           /* Navbar links */
           .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 0;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block; /* Pour s'assurer que chaque lien est en ligne */
        }
        .navbar a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
    
        .navbar a:hover::before {
            width: 100%;
        }
        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color:rgba(2, 77, 112, 0.85);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            position: relative;
            display: block;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    
        .dropdown-item::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }
    
        .dropdown-item:hover::before {
            left: 0;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 30px;
            }

            .navbar a {
                font-size: 14px;
            }
        }
        
        /* Underline animation on hover */
        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<!-- JavaScript to hide/show navbar on scroll -->
<script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    // Detect scroll direction and hide/show navbar
    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Scroll down: hide navbar
        if (scrollTop > lastScrollTop) {
            navbar.classList.add('hidden');
        } else {
            navbar.classList.remove('hidden');
        }

        // Update last scroll position
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;

        // Change background when scrolling
        if (scrollTop > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
